<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <main>
        <h1>Signup for Coding School</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </fieldset>

            <fieldset>
                <legend>Bootcamp Selection</legend>
                
                <label for="bootcamp">Choose your Bootcamp:</label>
                <select id="bootcamp" name="bootcamp" required>
                    <option value="" disabled selected>Select a bootcamp</option>
                    <option value="frontend">Frontend Development</option>
                    <option value="backend">Backend Development</option>
                    <option value="fullstack">Fullstack Development</option>
                </select>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 WBS Coding School</p>
    </footer>
</body>
</html>
